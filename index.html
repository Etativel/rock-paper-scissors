<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="score player">You : 0</div>
            <div class="alert">Pick your weapon!</div>
            <div class="score computer">Comp: 0</div>
        </div>
        <div class="player-ui">
            <button id="rock" class="choice rock">Rock</button>
            <button id="paper" class="choice paper">Paper</button>
            <button id="scissors" class="choice scissors">Scissors</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
